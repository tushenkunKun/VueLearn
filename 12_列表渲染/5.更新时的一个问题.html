<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5.更新时的一个问题</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <button @click="updateMei">更新马冬梅信息</button>
    <ul>
      <li v-for="(person,index) in persons" :key="person.id">
        {{person.name}}-{{person.age}}-{{person.sex}}
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#root',
      data: {
        persons: [
          { id: '1', name: '马冬梅', age: 30, sex: '女' },
          { id: '2', name: '周冬雨', age: 19, sex: '女' },
          { id: '3', name: '周杰伦', age: 10, sex: '男' },
          { id: '4', name: '温兆伦', age: 21, sex: '男' },
        ],
      },
      methods: {
        updateMei(){
          /* this.persons[0].name = '马老师'; // 是有效的
          this.persons[0].age = '50'; // 是有效的
          this.persons[0].sex = '男'; // 是有效的 */
          this.persons[0] = { id: '1', name: '马老师', age: 50, sex: '男' } // 是无效的
        }
      },
    }) 
  </script>
</body>

</html>
