<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_模版语法</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1>你好！</h1>
    <h3>{{name}}</h3>
    <a :href="work.url">跳转到{{work.name}}</a>
  </div>
  <script>
    new Vue({
      el:'#root',
      data:{
        name:'anlikun',
        work:{
          name:'yiche',
          url:'https://www.baidu.com'
        }
      }
    })
  </script>
</body>
</html>
