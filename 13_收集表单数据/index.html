<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13_收集表单数据</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- 表单提交之后会默认刷新页面清空所输入的内容, 阻止默认事件即可 -->
    <form @submit.prevent="submit">
      <!-- v-model的修饰符, .trim去除用户输入内容两头的空格 -->
      账号:<input type="text" v-model.trim="account"> <br><br>
      <!-- v-model的修饰符, .number将用户的输入转为数值类型, 一般配合input的number类型使用 -->
      密码:<input type="number" v-model.number="password"> <br><br>
      性别:男<input type="radio" value="male" v-model="sex">女<input type="radio" value="female" v-model="sex"><br><br>
      爱好: <input type="checkbox" value="抽烟" v-model="hobby">抽烟

      <!-- checkbox标签中v-model与布尔值绑定后可以决定checkbox是否被选中 -->
      <!-- <input type="checkbox" value="喝酒" v-model="todo.alk">喝酒 -->
      
      <input type="checkbox" value="喝酒" v-model="hobby">喝酒
      <input type="checkbox" value="烫头" v-model="hobby">烫头<br><br>
      选择城市: <select name="" id="" v-model="city">
        <option value="">请选择城市</option>
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="广州">广州</option>
      </select><br><br>
      <!-- v-model的修饰符, .lazy失去焦点时再更新数据 -->
      留言: <textarea name="" id="" cols="30" rows="10" v-model.lazy="message"></textarea><br><br>
      <input type="checkbox" name="" id="" v-model="agree">阅读并接受<a href="https://www.baidu.com">协议</a><br><br>
      <button>提交</button>
    </form>
  </div>
  <script>
    new Vue({
      el:'#root',
      data() {
        return {
          account:'',
          password:'',
          sex:'male',
          hobby:[],
          city:'',
          message:'',
          agree:'',
          todo:{alk:true}
        }
      },
      methods: {
        submit(){
          alert('已提交')
          /* 如果要用到 data 里的所有内容, 可以直接用 this._data, 也可以把 data 里的内容外面再包一层对象 */
        }
      },
    })
  </script>
</body>
</html>
