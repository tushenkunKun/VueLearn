<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.基本使用</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>{{name}}</h2>
    <hr>
    <!-- 3. 使用注册后的组件 -->
    <mywork></mywork>
    <hr>
    <myschool></myschool>
    <hr>
    <myself></myself>
  </div>
  <script>
    // 1. 定义组件(创建组件)
    const work = Vue.extend({
      template: `
      <div>
        <h2>{{name}}</h2>
        <h2>{{time}}</h2>
        </div>
      `,
      data() {
        return {
          name: 'jingchaju',
          time: '8:30 ~ 6:30'
        }
      },
    })
    const school = Vue.extend({
      template: `
      <div>
        <h2>{{name}}</h2>
        <h2>{{time}}</h2>
        </div>
      `,
      data() {
        return {
          name: 'daxue',
          time: '9:30 ~ 5:30'
        }
      },
    })
    const myself = Vue.extend({
      template: `
      <div>
        <h2>{{name}}</h2>
        <h2>{{time}}</h2>
        </div>
      `,
      data() {
        return {
          name: 'wuyanzu',
          time: '2022-08-25'
        }
      },
    })
    // 2. 注册组件(全局)
    Vue.component('myself',myself)
    new Vue({
      el: '#root',
      // 2. 注册组件(局部)
      components:{
        mywork:work,
        myschool:school
      },
      data() {
        return {
          name: 'lostname'
        }
      },
    })
  </script>
</body>

</html>
