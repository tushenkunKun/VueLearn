<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_el和data的两种写法</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">{{name}}</div>
  <script>
    // el的两种写法
    /* const vm = new Vue({
      // el:'#root', // 第一种，创建实例的同时挂载
      data:{
        name:'anlikun'
      }
    })
    // 
    vm.$mount('#root') // 第二种，创建实例后再挂载 */

    // data的两种写法
    const vm = new Vue({
      el:'#root',
      // 第一种，写成对象
      // data:{
      //   name:'anlikun'
      // }
      // 第二种，写成函数
      data(){
        return {
          name:'anlikun'
        }
      }
    })
  </script>
</body>
</html>
