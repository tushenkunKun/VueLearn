<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4.天气案例-深度监视简写</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click='changeWeather'>切换天气</button>
  </div>
  <script>
    const vm = new Vue({
      el:'#root',
      data(){
        return {
          isHot:true,
        }
      },
      computed:{
        info(){
          return this.isHot ? '炎热' : '凉爽'
        }
      },
      methods: {
        changeWeather(){
          this.isHot = !this.isHot
        }
      },
      watch:{
        // 完整写法
        /* isHot:{
          immediate:true, // 初始化时就触发handler函数, 默认为false
          deep:true, // 深度监视
          // handler函数什么时候被调用? 当isHot发生改变时
          handler(newValue, oldValue){
            console.log('天气被修改',newValue, oldValue);
          }
        }, */
        // 简写, 只需要handler, 不需要其他配置项时简写, 和computed类似
        isHot(newValue,oldValue){
          console.log('天气被修改',newValue, oldValue);
        }
      }
    })
</script>
</body>
</html>
