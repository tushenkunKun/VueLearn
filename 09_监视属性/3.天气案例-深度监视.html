<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.天气案例-深度监视</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click='changeWeather'>切换天气</button>
    <hr>
    <h2>a的值是:{{numbers.a}}</h2>
    <button @click='numbers.a++'>点击加1</button>
  </div>
  <script>
    const vm = new Vue({
      el:'#root',
      data(){
        return {
          isHot:true,
          numbers:{
            a:1,
            b:1
          }
        }
      },
      computed:{
        info(){
          return this.isHot ? '炎热' : '凉爽'
        }
      },
      methods: {
        changeWeather(){
          this.isHot = !this.isHot
        }
      },
      watch:{
        isHot:{
          immediate:true, // 初始化时就触发handler函数, 默认为false
          // handler函数什么时候被调用? 当isHot发生改变时
          handler(newValue, oldValue){
            console.log('天气被修改',newValue, oldValue);
          }
        },

      }
    })
</script>
</body>
</html>
