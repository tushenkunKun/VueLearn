<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_绑定样式</title>
  <script src="../js/vue.js"></script>
  <style>
    div {margin-bottom: 20px;}
    .basic {border: 1px solid #000; height: 50px; width: 100px;}

    .red {background-color: red;}
    .green {background-color: green;}
    .blue {background-color: blue;}

    .alk1 {border-radius: 10px;}
    .alk2 {font-size: 20px; color: violet;}
    .alk3 {background-color: olivedrab;}
  </style>
</head>
<body>
  <div id="root">
    <!-- 绑定class类名, 字符串写法, 适用于样式的类名不确定, 需要动态指定 -->
    <div class="basic" :class='mood' @click='changeMood'>{{name}}</div>
    <!-- 绑定class类名, 数组写法, 适用于样式的个数不确定, 名字也不确定 -->
    <div class="basic" :class='classArr'>{{name}}</div>
    <!-- 绑定class类名, 对象写法, 适用于样式的个数确定, 名字也确定, 但需要动态决定 -->
    <div class="basic" :class='classObj'>{{name}}</div>


    <!-- 绑定style样式, 对象写法 -->
    <div class="basic" :style='styleObj'>{{name}}</div>
  </div>
  <script>
    new Vue({
      el:'#root',
      data:{
        name:'wuyanzu',
        mood:'red',
        classArr:['alk1','alk2','alk3'],
        classObj:{
          alk1:false,
          alk2:false,
          alk3:false,
        },
        styleObj:{
          fontSize:'40px',
          backgroundColor:'green'
        }
      },
      methods:{
        changeMood(){
          const arr = ['red','green','blue'];
          const index = Math.floor(Math.random()*3);
          this.mood = arr[index];
        }
      }
    })
  </script>
</body>
</html>
