<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.事件的基本使用</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>欢迎来到{{name}}的世界</h2>
    <button v-on:click='showInfo'>点我提示信息</button>
    <button @click='showInfo1(666,$event)'>点我提示信息1</button>
  </div>
  <script>
    const vm = new Vue({
      el:'#root',
      data(){
        return {
          name:'wuyanzu',
        }
      },
      methods:{
        showInfo(){
          alert('hello')
        },
        showInfo1(number,event){
          console.log(number);
          console.log(event);
        },
      }
    })
</script>
</body>
</html>
