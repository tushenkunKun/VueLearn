<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.键盘事件</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>欢迎来到{{name}}的世界</h2>
    <!-- 常见的Vue提供了别名的按键
      enter => 回车
      delete => 删除
      esc => 退出
      space => 空格
      tab => 换行-------特殊的, 必须配合keydown使用
      up => 上
      right => 右
      down => 下
      left => 左
     -->
     <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
     <!-- Vue未提供别名的按键, 可以使用按键原始key值, 但需要使用短横线命名法 -->
     <input type="text" placeholder="按下CapsLock提示输入" @keyup.caps-lock="showInfo">
     <!-- 系统修饰按键:ctrl/ alt/ shift/ meta(win)
      1. 配合keyup使用时, 按下修饰按键的同时按下其他任意按键, 然后松开其他按键才能触发
      2. 配合keydown使用时, 按下修饰按键即可触发事件
     -->
     <input type="text" placeholder="按下crtl提示输入" @keyup.ctrl="showInfo">
     <input type="text" placeholder="按下crtl提示输入" @keydown.ctrl="showInfo">
  </div>
  <script>
    const vm = new Vue({
      el:'#root',
      data(){
        return {
          name:'anlikun',
        }
      },
      methods:{
        showInfo(e){
          console.log(e.target.value);
        }
      }
    })
</script>
</body>
</html>
