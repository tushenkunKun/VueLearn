<!DOCTYPE html>

<head>

  <title>3.名字案例_computed实现</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <div>
      姓: <input type="text" v-model='firstName'>

    <div>
      名: <input type="text" v-model='lastName'>
    </div>
    全名: {{fullName}}

    const vm = new Vue({
      el:'#root',
      data(){
        return {
          firstName:'an',
          lastName:'likun'
        }
      },
      computed:{
        fullName:{
          get(){

          }
        }
      }
    })
</script>
