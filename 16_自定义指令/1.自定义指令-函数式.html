<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.自定义指令-函数式</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h3></h3>
  </div>
  <script>
    new Vue({
      el:'#root',
      data() {
        return {
          number:1
        }
      },
    })
  </script>
</body>
</html>
