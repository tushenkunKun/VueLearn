<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_处识Vue</title>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示
  </script>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>Hello, {{name}}</h1>
    <h1>home测试</h1>
  </div>
  <script>
    // 创建Vue实例
    const x = new Vue({
      el:'#root',
      data:{
        name:'anlikun',
      }
    })
  </script>
</body>
</html>
