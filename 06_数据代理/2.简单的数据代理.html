<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.简单的数据代理</title>
</head>
<body>
  <script>
    const obj = {x:100};
    const obj2 = {y:100};
    // 用obj2代理obj中的数据
    Object.defineProperty(obj2,'x',{
      get(){
        return obj.x
      },
      set(value){
        obj.x = value
      }
    })
  </script>
</body>
</html>
